name: Release

on:
  push:
    tags:        
      - '*'

jobs:
  linux-build:
    if: 
    name: Build for JDK ${{ matrix.java }}
    strategy:
      matrix:
        java: [ '11', '17' , '21' ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw --batch-mode --no-transfer-progress clean verify
    
    - name: Add JRE to distribution filename
      run: mv target/nbpackage-*-bin.tar.gz target/nbpackage-jre${{ matrix.java }}-bin.tar.gz

    - uses: actions/upload-artifact@v4
      with:
        name: nbpackage-jre${{ matrix.java }}
        path: target/nbpackage-jre${{ matrix.java }}-bin.tar.gz
    
  release:
    name: Create draft release with binaries attached
    needs: linux-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge_multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          make_latest: true
          draft: true
