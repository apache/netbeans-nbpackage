name: NBPackage

on:
  push:
  pull_request:
    # unlocked event is used as super secret restart button
    types: [opened, synchronize, unlocked]

jobs:
  linux-build:
    name: Build and test on ${{ matrix.os }}, JDK ${{ matrix.java }}
    strategy:
      matrix:
        java: ['21' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw --batch-mode --no-transfer-progress clean verify
    
    - uses: actions/upload-artifact@v4
      with:
        name: nbpackage-${{ matrix.os }}-jdk${{ matrix.java }}.zip
        path: target/*-bin.tar.gz
    
  release:
    name: Create draft release with binaries attached when a tag is pushed
    if: github.ref_type == 'tag'
    needs: linux-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: nbpackage-*
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Display cwd
        run: cwd
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/nbpackage-*
          make_latest: true
          draft: true
