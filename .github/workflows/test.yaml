name: Test

on:
  push:
  pull_request:
    # unlocked event is used as super secret restart button
    types: [opened, synchronize, unlocked]

jobs:
  linux-build:
    name: Build and test on ${{ matrix.os }}, JDK ${{ matrix.java }}
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ./mvnw --batch-mode clean verify
    - uses: actions/upload-artifact@v4
      with:
        name: nbpackage-${{ matrix.os }}-jre${{ matrix.java }}
        path: target/nbpackage-jre${{ matrix.java }}-bin.tar.gz
        retention-days: 7